<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        blogger-card {
            display: block;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <blogger-card author="John Doe" title="My awesome blog post" date="2021-01-01">
        Here, I'am.
    </blogger-card>
    <button id="MagicButton">Magic!</button>

    <script>
        document.querySelector('#MagicButton').onclick = function () {
            const card = document.getElementsByTagName('blogger-card')[0];
            console.log(card + " " + card.style);
            card.style.color = 'red';
        };
    </script>
</body>

</html>
