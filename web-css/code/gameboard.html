<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Game Board</title>
    <style>
      .game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        width: 400px;
        height: 400px;
        margin: 40px auto;
        border: 2px solid #333;

        background-image: linear-gradient(
            45deg,
            #000 25%,
            transparent 25%,
            transparent 75%,
            #000 75%
          ),
          linear-gradient(
            45deg,
            #000 25%,
            transparent 25%,
            transparent 75%,
            #000 75%
          );
        background-size: 200px 200px;
        background-position: 0 0, 100px 100px;
        background-color: #fff;
      }

      .cell {
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    Demonstration of a game board implemented using CSS Grid. The game board consists of 16 cells, which could be used, e.g., as buttons in a game. The checkerboard pattern is created using CSS background gradients.

    <div class="game-board">
      <!-- 16 cells which serve, e.g. as buttons -->
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
